{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/connexion.css') }}" />
{% endblock %}

{% block content %}

  <section class="vh-1">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{{ url_for('static', filename='css/images/login.jpg') }}"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form id="UserLoginForm" method="post" accept-charset="utf-8">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img class='logo-navbar' src="{{ url_for('static', filename='css/images/logo-noir.png') }}" alt="Logo Noir" />
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter Ã  votre compte</h5>
  
                    <div class="form-outline mb-4">
                      <input name="username" class="{{'error' if error == 1}}" value='{{ request.form["username"] }}'  required="required" placeholder="Username" maxlength="255" type="text" id="Username">
                    </div>
  
                    <div class="form-outline mb-4">
                      <input name="password" class="{{'error' if error == 2}}" value='{{ request.form["password"] }}' required="required" placeholder="Password" type="password" id="Password"> 
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Se connecter</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Pas encore de compte ? <a href="/inscription/" style="color: #007bff;">S'inscrire</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
