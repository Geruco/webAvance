{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inscription.css') }}" />
{% endblock %}

{% block content %}

  <section class="vh-1">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{{ url_for('static', filename='css/images/signup.jpg') }}"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form id="UserInscriptionForm" method="post" accept-charset="utf-8">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img class='logo-navbar' src="{{ url_for('static', filename='css/images/logo-noir.png') }}" alt="Logo Noir" />
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Créer un compte</h5>
  
                    <div class="form-outline mb-4">
                      <input name="first_name" class="{{'error' if error == 1}}" value='{{ request.form["first_name"] }}'  required="required" placeholder="First name" maxlength="255" type="text" id="first_name">
                    </div>

                    <div class="form-outline mb-4">
                      <input name="last_name" class="{{'error' if error == 1}}" value='{{ request.form["last_name"] }}'  required="required" placeholder="Last name" maxlength="255" type="text" id="last_name">
                    </div>

                    <div class="form-outline mb-4">
                      <input name="email" class="{{'error' if error == 1}}" value='{{ request.form["email"] }}'  required="required" placeholder="email" maxlength="255" type="text" id="email">
                    </div>

                    <div class="form-outline mb-4">
                      <input name="username" class="{{'error' if error == 1}}" value='{{ request.form["username"] }}'  required="required" placeholder="Username" maxlength="255" type="text" id="Username">
                    </div>

                    <div class="form-outline mb-4">
                      <input name="password" class="{{'error' if error == 2}}" value='{{ request.form["password"] }}' required="required" placeholder="Password" type="password" id="Password"> 
                    </div>

                    <div class="form-outline mb-4">
                      <input name="confirmPassword" class="{{'error' if error == 3 or error == 4}}" value='{{ request.form["confirmPassword"] }}' required="required" placeholder="Confirm password" type="password" id="ConfirmPassword"> 
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">S'inscrire</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Déja inscrit ? <a href="/connexion/" style="color: #007bff;">Se connecter</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
